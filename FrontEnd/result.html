<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat de la recherche</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/result.js" defer></script>
    <link rel="icon" href="V5.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b8b37978c.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Filmothèque <i class="fa-solid fa-film"></i></h1>
  <h3 id="pageNumbers"></h3>
  <div id="result">
      <div id="resultTitleContainer">
          <h2 id="resultTitle"></h2>
      </div>
      <div id="resultContentContainer1">
          <div class="resultContent">
          </div>
      </div>
      <div id="resultContentContainer2">
          <div class="resultContent">
          </div>
      </div>
      <div id="resultContentContainer3">
          <div class="resultContent">
          </div>
      </div>
      <div id="resultContentContainer4">
          <div class="resultContent">
          </div>
      </div>
  </div>
  <div id="navButton">
    <button class="pageButton" id="previousButton" onclick="goToPreviousPage()"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></button>
    <button class="pageButton" id="nextButton" onclick="goToNextPage()"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button><br>
  </div>
  <div id="navButton2">
      <button class="pageButton2" id="firstButton" onclick="goToFirstPage()">Aller à la première page</button>
      <button class="pageButton2" id="lastButton" onclick="goToLastPage()">Aller à la dernière page</button><br>
  </div>
  <button class="searchButton" id="returnToHome" onclick="returnToHome()">Retourner à l'accueil</button><br>
  <button id="stop stopResult" onclick="stopServer()">Couper le serveur</button>
  <div id="bottom">
    <p>Created by Louis MARVILLET, Herman MARZELIERE, Félix MARQUET<br>
      <br>The source code is available <a id="link" href="https://github.com/BreizhHardware/projetCGroupe8">here</a></p>
  </div>
</body>
</html>
